        :root {

            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            margin-bottom: 0;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: var(--space-16);
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        .form-section {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.03),
            0 10px 15px -3px rgba(0, 0, 0, 0.03),
            0 30px 50px -20px rgba(0, 0, 0, 0.06);
            padding: 2.5rem 3rem;
            width: 100%;
            max-width: 36rem;
            position: relative;
            isolation: isolate;
            overflow: visible;
            border: 1px solid rgba(226, 232, 240, 0.6);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 3%;
        }

        .form-section:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
            0 10px 15px -3px rgba(0, 0, 0, 0.05),
            0 30px 50px -20px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .mobile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .form-section {
                min-height: unset;
            }
        }

        .mobile-header .logo {
            height: 3.5rem;
            margin-bottom: 1.25rem;
            transition: transform 0.3s ease;
        }

        .mobile-header .title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            position: relative;
            letter-spacing: -0.025em;
        }

        .mobile-header .title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 3rem;
            height: 0.25rem;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            border-radius: 4px;
        }

        .mobile-header .description {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-card {
            margin-bottom: 1.5rem;
        }

        .footer-link {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .footer-link:hover {
            border-color: var(--primary-color);
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .mobile-value-prop {
            margin-top: 2.5rem;
            padding: 1.5rem;
            background: linear-gradient(to right, rgba(5, 150, 105, 0.05), rgba(16, 185, 129, 0.05));
            border-radius: 16px;
            text-align: center;
            position: relative;
        }

        .mobile-value-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            position: relative;
        }

        .mobile-value-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Custom form styling */
        :is(.fi-input-wrp) input {
            border-radius: 0.75rem;
            padding: 0.55rem 1rem;
            border-color: var(--border-color);
            transition: all 0.2s ease;
        }

        :is(.fi-input-wrp) input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(5, 150, 105, 0.1);
        }

        :is(.fi-btn) {
            border-radius: 0.75rem;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        :is(.fi-btn-primary) {
            background-color: var(--primary-color);
            box-shadow: 0 1px 2px 0 rgba(5, 150, 105, 0.05);
        }

        :is(.fi-btn-primary):hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.1),
            0 2px 4px -1px rgba(5, 150, 105, 0.06);
        }

        @media (max-width: 768px) {
            .form-section {
                padding: 2rem;
                margin-top: 0;
            }

            .mobile-header .logo {
                height: 3rem;
            }

            .mobile-header .title {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 640px) {
            .page-container {
                padding: var(--space-4);
            }

            .form-section {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .mobile-header .logo {
                height: 2.5rem;
            }

            .mobile-value-prop {
                padding: 1.25rem;
            }
        }
    </style>
